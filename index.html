<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>AdBlock Hunter</title>
</head>
<body>



	<!-- Поместите этот DIV в то место, где хотите выводить свою рекламу или сообщение пользователям с Адблоком -->
	<div id="result"></div>
	<!-- /Если хотите просто считать просмотры с Адблоком и ничего не выводить - вставьте DIV в любое место страницы -->

    
	<!-- Есди Адблок включен, он будет блокировать этот скрипт -->
	<script src="advert.js"></script>


    <script>
		//Проверяем наличие переменной скрипта advert.js. Если есть - адблок её не заблокировал, значит его нет или он выключен.
        if (!('ab' in window)) { window.ab = true; }
		//Если есть адблок
        if (window.ab == true) {
			$.ajax({
				url: "write.php?ab=1",
				success: function(data){
					$("#result").html(data);
				}
			});			
        } 
		//Нет адблока
		else {
			$.ajax({
				url: "write.php?ab=0",
				success: function(data){
					$("#result").html(data);
				}
			});			
        }
    </script>
	
	
</body>
</html>
